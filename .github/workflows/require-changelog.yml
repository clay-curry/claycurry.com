name: Require changelog

on:
  pull_request:
    branches: [main]

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check CHANGELOG.md was modified
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^CHANGELOG.md$'; then
            echo "CHANGELOG.md has changes."
          else
            echo "::error::PR must include changes to CHANGELOG.md"
            exit 1
          fi
